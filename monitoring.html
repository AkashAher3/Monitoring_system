<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Capture</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
}

h1 {
    color: #333;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

video {
    width: 640px;
    height: 480px;
    border: 2px solid #000;
    margin-bottom: 20px;
}

.button-container button {
    margin: 10px;
    padding: 15px;
    font-size: 16px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
}

.button-container button:hover {
    background-color: #45a049;
}

.captured-image img {
    width: 160px;
    height: 120px;
    margin: 10px;
    border: 2px solid #333;
}

    </style>
</head>
<body>
    <h1>Office Monitoring System</h1>

    <div class="container">
        <!-- Video Element for webcam feed -->
        <video id="webcam" autoplay></video>
        
        <!-- Canvas to capture image (hidden) -->
        <canvas id="snapshot" style="display:none;"></canvas>

        <div class="button-container">
            <button onclick="captureImage('sign_in')">Sign In</button>
            <div id="sign_in_image" class="captured-image"></div>

            <button onclick="captureImage('ac_status')">AC Status</button>
            <div id="ac_status_image" class="captured-image"></div>

            <button onclick="captureImage('office_status')">Office Status</button>
            <div id="office_status_image" class="captured-image"></div>

            <button onclick="captureImage('corridor_status')">Corridor Status</button>
            <div id="corridor_status_image" class="captured-image"></div>
        </div>
    </div>

    <script >
        // Elements
const video = document.getElementById('webcam');
const canvas = document.getElementById('snapshot');
const ctx = canvas.getContext('2d');

// Check for camera permissions and access the webcam
function requestCamera() {
    // Check if navigator.permissions is available (modern API)
    if (navigator.permissions) {
        navigator.permissions.query({ name: 'camera' })
            .then(permissionStatus => {
                if (permissionStatus.state === 'granted') {
                    startCamera();  // Already have permission
                } else {
                    getUserMedia();  // Request permission
                }
            })
            .catch(() => {
                getUserMedia();  // Fallback if permissions API fails
            });
    } else {
        // If permissions API is not available, request media directly
        getUserMedia();
    }
}

// Function to access user media (camera)
function getUserMedia() {
    navigator.mediaDevices.getUserMedia({ video: true })
        .then((stream) => {
            video.srcObject = stream;
        })
        .catch((err) => {
            console.error("Error accessing webcam: ", err);
            alert("Camera permission is required for this feature. Please enable the camera.");
        });
}

// Start the camera stream if permission is granted
function startCamera() {
    navigator.mediaDevices.getUserMedia({ video: true })
        .then((stream) => {
            video.srcObject = stream;
        })
        .catch((err) => {
            console.error("Error accessing webcam: ", err);
        });
}

// Function to capture image based on button clicked
function captureImage(action) {
    // Draw the current video frame on the canvas
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    // Convert the canvas data to an image
    const image = canvas.toDataURL('image/png');

    // Display the captured image in the respective div
    const imgElement = document.createElement('img');
    imgElement.src = image;

    // Select the correct div based on the action
    const targetDiv = document.getElementById(`${action}_image`);
    targetDiv.innerHTML = ''; // Clear any previous image
    targetDiv.appendChild(imgElement); // Add the new captured image
}

// Request camera permission when the page loads
document.addEventListener('DOMContentLoaded', requestCamera);

    </script>
</body>
</html>
